<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Materiais - CAUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-light">

    <main class="container py-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold">Central de Downloads</h2>
            <p class="text-muted">Clique nos cards abaixo para baixar os documentos oficiais.</p>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm text-center p-4">
                    <div class="card-body">
                        <i class="fa fa-file-pdf fa-4x mb-3 text-danger"></i>
                        <h5 class="card-title fw-bold">Lista de Cálculo</h5>
                        <p class="card-text text-muted small">Documento técnico em formato PDF para consulta externa.</p>
                        <a href="../assets/docs/lista_de_calculo.pdf" download class="btn btn-success w-100">
                            <i class="fa fa-download me-2"></i> BAIXAR PDF
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="card h-100 border-0 shadow-sm text-center p-4">
                    <div class="card-body">
                        <i class="fa fa-file-alt fa-4x mb-3 text-primary"></i>
                        <h5 class="card-title fw-bold">Instruções Iniciais</h5>
                        <p class="card-text text-muted small">Arquivo de texto contendo orientações de uso da plataforma.</p>
                        <a href="../assets/docs/leia-me.txt" download class="btn btn-primary w-100">
                            <i class="fa fa-download me-2"></i> BAIXAR TXT
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="../index.html" class="text-decoration-none text-secondary">
                <i class="fa fa-arrow-left"></i> Voltar para Home
            </a>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
